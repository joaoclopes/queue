version: '3'

services:
  laravel.test:
    image: sail-8.2/app
    ports:
      - '8000:8000'
    environment:
      - APP_URL=http://localhost:8000
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    networks:
      - sail

networks:
  sail:
    driver: bridge